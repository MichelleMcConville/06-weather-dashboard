<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>

    <div id="main" class="col-12 container">
      <h1>Weather Dashboard</h1>
      <div class="row">

        <aside class="col sideNav">
          <h6>Search for a City:</h6>
          <div class="input-group mb-3"></div>
          <form>
            <input id="addCity" type="text" class="form-control" placeholder="Enter City">
            <button id="searchBox" type="submit"><i class="fas fa-search"></i></button>
          </form>
          <div id="ul-view">uL</div>
        </aside>

        <section class="container">

          <div id="today" class="row"><span><div id="icon"></div></span>
            <h2 id="name">City (Date) - Icon</h2>
            <p id="temp">Temp</p>
            <p id="humidity">Humidity</p>
            <p id="windSpeed">Wind Speed</p>
            <p id="uvIndex">UV INdex</p>
          </div>
          
          <div class="row">
            <h2>5-Day Forecast</h2>
          </div>

          <div id="deck" class="row">
            <div class="card-deck">

              <div class="card bg-primary">
                <div class="card-body">
                  <h5 id="d01" class="card-date">MM/DD/YYYY</h5>
                  <img id="i01" class="card-icon" alt="forecast">Icon
                  <p id="t01" class="card-text">Temp</p>
                  <p id="h01" class="card-text">Humidity</p>
                </div>
              </div>

              <div class="card bg-primary">
                <div class="card-body">
                  <h5 id="d02" class="card-date">MM/DD/YYYY</h5>
                  <img id="i02" class="card-icon" alt="forecast">Icon
                  <p id="t02" class="card-text">Temp</p>
                  <p id="h02" class="card-text">Humidity</p>
                </div>
              </div>

              <div class="card bg-primary">
                <div class="card-body">
                  <h5 id="d03" class="card-date">MM/DD/YYYY</h5>
                  <img id="i03" class="card-icon" alt="forecast">Icon
                  <p id="t03" class="card-text">Temp</p>
                  <p id="h03" class="card-text">Humidity</p>
                </div>
              </div>

              <div class="card bg-primary">
                <div class="card-body">
                  <h5 id="d04" class="card-date">MM/DD/YYYY</h5>
                  <img id="i04" class="card-icon" alt="forecast">Icon
                  <p id="t04" class="card-text">Temp</p>
                  <p id="h04" class="card-text">Humidity</p>
                </div>
              </div>
              
              <div class="card bg-primary">
                <div class="card-body">
                  <h5 id="d05" class="card-date">MM/DD/YYYY</h5>
                  <img id="i05" class="card-icon" alt="forecast">Icon
                  <p id="t05" class="card-text">Temp</p>
                  <p id="h05" class="card-text">Humidity</p>
                </div>
              </div>

            </div>
          </div>

      </div>

        </section>

      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
