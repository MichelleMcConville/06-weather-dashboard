<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>

    <div id="main" class="col-12 container">
      <h1>Weather Dashboard</h1>
      <div class="row">

        <aside class="col sidenav">
          <h6>Search for a City:</h6>
          <div class="input-group mb-3"></div>
          <form>
            <input id="cityInput" type="text" class="form-control" placeholder="Enter City">
            <button id="searchBtn" type="submit" class="btn"><i class="fas fa-search"></i></button>
          </form>
        </aside>

        <section class="container">

          <div id="today" class="row">
            <h2>City (Date)</h2>
            <p id="temp">Temp</p>
            <p id="humidity">Humidity</p>
            <p id="windSpeed">Wind Speed</p>
            <p id="uvIndex">UV INdex</p>
          </div>

          <div id="deck" class="row">
            <h2>5-Day Forecast</h2>
            
            <div class="card-deck">

              <div class="card bg-primary">
                <div class="card-body text-center">
                  <p class="card-text">Some text inside the first card</p>
                </div>
              </div>

              <div class="card bg-primary">
                <div class="card-body text-center">
                  <p class="card-text">Some text inside the second card</p>
                </div>
              </div>

              <div class="card bg-primary">
                <div class="card-body text-center">
                  <p class="card-text">Some text inside the third card</p>
                </div>
              </div>

              <div class="card bg-primary">
                <div class="card-body text-center">
                  <p class="card-text">Some text inside the fourth card</p>
                </div>
              </div>
              
              <div class="card bg-primary">
                <div class="card-body text-center">
                  <p class="card-text">Some text inside the fourth card</p>
                </div>
              </div>

              </div>

          </div>

      </div>

        </section>

      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
